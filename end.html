<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A web browser based learning game to understand binary manipulation for GCSE Computer Science specifications">
    <meta name="keywords"
        content="Binary addition, Twos Complement, Ones Complement, Bitwise Manipulation, Boolean Simplication, Karnaugh Map, Binary Subtraction">
    <meta name="author" content="Luke Price">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/cd2a226592.js" crossorigin="anonymous"></script>
    <title>Binary Revision Quiz | Congratulations</title>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">22</h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username: "
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a href="/game.html" class="btn">Play Again</a>
        <a href="/index.html" class="btn">Go Home</a>
      </div>
    </div>
  </body>
  <script src="/assets/js/script.js"></script>
</html>
